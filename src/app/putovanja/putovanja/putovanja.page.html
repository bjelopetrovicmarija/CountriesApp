<ion-header>
  <ion-toolbar>
    <ion-title>Moja putovanja</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card  color="light">
    <ion-card-header tappable (click)="card = !card">
      <ion-card-title>Dodaj putovanje</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="card">
      <ion-grid fixed>
        <ion-row>
          <ion-col size=6>
            <ion-item>
              <ion-label position="floating">Zemlja</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size=6>
            <ion-item>
              <ion-label position="floating">Grad</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Kad je to bilo (godina, mesec)</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>    
            <ion-item>
              <ion-label position="floating">Kratak opis putovanja</ion-label>
              <ion-textarea></ion-textarea>
            </ion-item> 
          </ion-col>
        </ion-row>
        <ion-row> 
          <ion-col size=8 offset-sm=2>  
            <ion-button (click)="SacuvajP()"expand="full" fill="outline" size="large">Saƒçuvaj</ion-button> 
          </ion-col>    
        </ion-row>  
      </ion-grid>
    </ion-card-content>

  </ion-card>

  <ion-list>
    <ion-item routerLink="/putovanje">
      <ion-label>

      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
